<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="main-container">
        
        <header class="top-nav">

                <span class="info-icon">?</span>
                <span class="info-text">01/10</span>

        <h2 class="question">What is the official language of the supreme court and high court?</h2>

        <div class="options-container">
    <div class="option-button pink" data-answer="incorrect">Hindi</div>

    <div class="option-button blue" data-answer="incorrect">Language as per state</div>
</div>

        <button class="submit-button">SUBMIT ANSWER</button>

    </div>
