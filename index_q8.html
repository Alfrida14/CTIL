<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        
        <header class="top-nav">
            <div class="menu-icon">☰</div>
            <div class="right-logo">
                <img src="q.png" alt="Quiz Logo">
            </div>
        </header>

        <div class="quiz-info">
            <div class="info-item">
                <span class="info-icon">?</span>
                <span class="info-text">08/10</span>
            </div>
            <div class="quiz-title">QUESTION 8</div>
        </div>
        
        <h2 class="question">What can you do if you are sold a faulty product or cheated by a service provider?</h2>

        <div class="options-container">
    <div class="option-button pink" data-answer="incorrect">Break the shop’s window</div>
    <div class="option-button green" data-answer="incorrect">Accept the loss</div>
    <div class="option-button yellow" data-answer="correct">File a complaint in consumer court</div>
    <div class="option-button blue" data-answer="incorrect">Argue with the manager</div>
</div>

        <button class="submit-button">SUBMIT ANSWER</button>

    </div>
    <script src="script_q8.js"></script>

</body>
</html>
